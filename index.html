<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="rss.xml">
    <title>Ë™§Â≠ó„É≠„Éû„ÅÆÁâ©‰∫ã</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüì¶%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        body {
            font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-sizing: border-box;
        }

        .page-title {
            position: fixed;
            top: 10px;
            right: 20px;
            font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
            text-decoration: none;
            opacity: .6;
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .page-title:hover {
            opacity: 1;
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        .monogoto-container-wrapper {
            width: 100%;
            max-width: 1000px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .monogoto-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
            height: 100%;
            padding: 0;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .monogoto-container::-webkit-scrollbar {
            display: none;
        }

        .monogoto-entry {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            line-height: 2;
            letter-spacing: 0.1em;
            width: auto;
            white-space: normal;
            overflow: visible;
            scroll-margin-top: 50px;
            padding: 0 10px;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .entry-title {
            font-weight: bold;
            font-size: 1.4em;
            margin-right: 20px;
            cursor: pointer;
        }

        .content {
            font-size: 1.3em;
            white-space: pre-line;
        }

        .char {
            transition: font-size 0.2s ease;
        }

        .char.hovered {
            font-size: 1.8em;
        }

        .rss-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #ff9966;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
            color: #ff6600;
            text-decoration: none;
            opacity: .2;
            z-index: 10;
        }

        .rss-button:hover {
            opacity: 1;
            background-color: rgba(255, 153, 102, 0.4);
        }

        .highlight {
            background-color: yellow;
            cursor: pointer;
        }

        .thin-blue-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 8px 16px;
            border: 1px solid #1E90FF;
            background-color: transparent;
            color: #1E90FF;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            opacity: .1;
            transition: background-color 0.3s, color 0.3s;
        }

        .thin-blue-button:hover {
            opacity: 1;
            color: #1E90FF;
            background-color: #1E90FF11;
        }

        .github-button {
            position: fixed;
            top: 10px;
            left: 20px;
            font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #999;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
            text-decoration: none;
            color: #666;
            opacity: .1;
            z-index: 10;
        }

        .github-button:hover {
            opacity: 1;
            background-color: rgba(150, 150, 150, 0.2);
            color: #333;
        }

        .entry-count {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
            font-size: 14px;
            color: #999;
            opacity: 0.3;
            transition: opacity 0.2s ease;
            user-select: none;
            padding: 5px 10px;
            border-radius: 8px;
            font-style: italic;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="page-title">Ë™§Â≠ó„É≠„Éû„ÅÆÁâ©‰∫ã</div>
    <div class="monogoto-container-wrapper">
        <div class="monogoto-container" id="monogotoContainer"></div>
    </div>
    <a href="rss.xml" class="rss-button">RSS</a>
    <a href="https://kakuka.poet.blue" target="_blank" rel="noopener noreferrer" class="thin-blue-button"
        data-count="0">Êõ∏„Åè„Åã</a>
    <div class="entry-count"></div>
    <a href="https://github.com/gojiroma/monogoto" target="_blank" rel="noopener noreferrer"
        class="github-button">GitHub</a>

    <script>
        // ===== Constants =====
        const THEMES = [
            { bg: "#e6f3ff", text: "#003366", border: "#003366" },
            { bg: "#fff8e6", text: "#8b4513", border: "#8b4513" },
            { bg: "#e6ffe6", text: "#2e8b57", border: "#2e8b57" },
            { bg: "#ffe6f0", text: "#8b008b", border: "#8b008b" },
            { bg: "#f0f0ff", text: "#4b0082", border: "#4b0082" },
            { bg: "#ffffe6", text: "#b8860b", border: "#b8860b" },
            { bg: "#e6ffff", text: "#0066cc", border: "#0066cc" },
            { bg: "#f0e6ff", text: "#800080", border: "#800080" },
            { bg: "#fff0e6", text: "#cd5c5c", border: "#cd5c5c" },
            { bg: "#f0ffe6", text: "#228b22", border: "#228b22" }
        ];
        // ===== State =====
        let currentTheme = null;

        // ===== Utilities =====
        const applyRandomTheme = () => {
            const randomTheme = THEMES[Math.floor(Math.random() * THEMES.length)];
            currentTheme = randomTheme;
            document.body.style.backgroundColor = randomTheme.bg;
            document.querySelector('.monogoto-container-wrapper').style.backgroundColor = randomTheme.bg;
            const title = document.querySelector('.page-title');
            title.style.backgroundColor = randomTheme.bg;
            title.style.borderColor = randomTheme.border;
            title.style.color = randomTheme.text;
            document.querySelectorAll('.entry-title, .content').forEach(el => {
                el.style.color = randomTheme.text;
            });
        };

        const flashTitle = () => {
            const title = document.querySelector('.page-title');
            title.classList.add('flash');
            setTimeout(() => {
                title.classList.remove('flash');
                setTimeout(() => {
                    title.classList.add('flash');
                    setTimeout(() => {
                        title.classList.remove('flash');
                        if (currentTheme) {
                            title.style.backgroundColor = currentTheme.bg;
                            title.style.color = currentTheme.text;
                            title.style.borderColor = currentTheme.border;
                        }
                    }, 100);
                }, 100);
            }, 100);
        };

        // ===== Highlight Management =====
        const saveHighlights = () => {
            const highlights = [];
            document.querySelectorAll('.highlight').forEach(el => {
                const content = el.closest('.content');
                const title = content.previousElementSibling.getAttribute('data-title');
                const text = content.textContent;
                const start = Array.from(content.childNodes).indexOf(el);
                const length = el.textContent.length;
                highlights.push({ title, start, length, text: el.textContent });
            });
            localStorage.setItem('monogotoHighlights', JSON.stringify(highlights));
        };

        const restoreHighlights = () => {
            const highlights = JSON.parse(localStorage.getItem('monogotoHighlights') || '[]');
            highlights.forEach(h => {
                const titleElement = document.querySelector(`.entry-title[data-title="${h.title}"]`);
                if (!titleElement) return;
                const content = titleElement.nextElementSibling;
                const chars = content.querySelectorAll('.char');
                if (chars.length <= h.start) return;
                let span = document.createElement('span');
                span.className = 'highlight';
                for (let i = h.start; i < h.start + h.length && i < chars.length; i++) {
                    span.appendChild(chars[i].cloneNode(true));
                }
                for (let i = h.start; i < h.start + h.length && i < chars.length; i++) {
                    chars[i].remove();
                }
                if (chars[h.start - 1]) {
                    chars[h.start - 1].after(span);
                } else if (chars[h.start]) {
                    chars[h.start].before(span);
                }
            });
            setupHighlightRemoval();
        };

        const setupHighlightRemoval = () => {
            document.querySelectorAll('.highlight').forEach(el => {
                el.addEventListener('click', () => {
                    const range = document.createRange();
                    range.selectNodeContents(el);
                    el.replaceWith(...Array.from(el.childNodes));
                    saveHighlights();
                });
            });
        };

        const setupTextSelection = () => {
            document.addEventListener('mouseup', () => {
                const selection = window.getSelection();
                if (selection.toString().trim() === '') return;
                const range = selection.getRangeAt(0);
                let content = range.startContainer;
                while (content && !content.classList) {
                    content = content.parentNode;
                }
                if (!content || !content.classList.contains('content')) return;
                const span = document.createElement('span');
                span.className = 'highlight';
                span.appendChild(range.extractContents());
                range.insertNode(span);
                saveHighlights();
                setupHighlightRemoval();
            });
        };

        // ===== Flash Entry =====
        const flashEntry = (entry) => {
            document.querySelectorAll('.monogoto-entry').forEach(el => {
                if (el !== entry) {
                    Object.assign(el.style, {
                        transition: 'none',
                        fontWeight: '',
                        filter: 'brightness(1)'
                    });
                }
            });
            Object.assign(entry.style, {
                transition: 'transform 0.5s ease, filter 0.5s ease',
                fontWeight: 'bold',
                filter: 'brightness(0.7)'
            });
            setTimeout(() => {
                Object.assign(entry.style, {
                    fontWeight: '',
                    filter: 'brightness(1)'
                });
            }, 3000);
        };

        // ===== Event Handlers =====
        const setupHoverAnimation = () => {
            document.querySelectorAll('.content').forEach(content => {
                content.addEventListener('mousemove', (e) => {
                    const chars = content.querySelectorAll('.char');
                    const targetChar = document.elementFromPoint(e.clientX, e.clientY);
                    if (!targetChar || !targetChar.classList.contains('char')) return;
                    const index = Array.from(chars).indexOf(targetChar);
                    const start = Math.max(0, index - 5);
                    const end = Math.min(chars.length - 1, index + 5);
                    chars.forEach((char, i) => {
                        if (i >= start && i <= end) {
                            char.classList.add('hovered');
                        } else {
                            char.classList.remove('hovered');
                        }
                    });
                });
                content.addEventListener('mouseleave', () => {
                    content.querySelectorAll('.char').forEach(char => {
                        char.classList.remove('hovered');
                    });
                });
            });
        };

        const setupTitleHover = () => {
            document.querySelectorAll('.entry-title').forEach(titleElement => {
                titleElement.addEventListener('mouseenter', () => {
                    titleElement.style.opacity = 1;
                });
                titleElement.addEventListener('mouseleave', () => {
                    titleElement.style.opacity = 0.8;
                });
            });
        };

        const setupTitleClick = () => {
            document.querySelectorAll('.entry-title').forEach(titleElement => {
                const title = titleElement.getAttribute('data-title');
                titleElement.addEventListener('click', () => {
                    window.location.hash = title.replace(/\s+/g, '-');
                    const entry = document.getElementById(title.replace(/\s+/g, '-'));
                    if (entry) {
                        flashEntry(entry);
                    }
                });
            });
        };
            const scrollToEntryFromHash = () => {
                requestAnimationFrame(() => {
                    const hash = decodeURI(window.location.hash.substring(1));
                    const container = document.getElementById('monogotoContainer');
                    const entries = document.querySelectorAll('.monogoto-entry');

                    if (hash) {
                        const entry = document.getElementById(hash);
                        if (entry) {
                            // „Ç®„É≥„Éà„É™„ÅÆÂè≥Á´Ø„Åå„Ç≥„É≥„ÉÜ„Éä„ÅÆÂè≥Á´Ø„Å´Êù•„Çã„Çà„ÅÜ„Å´„Çπ„ÇØ„É≠„Éº„É´
                            const entryRight = entry.offsetLeft + entry.clientWidth;
                            const containerWidth = container.clientWidth;
                            container.scrollLeft = entryRight - containerWidth;
                            flashEntry(entry);
                        }
                    } else if (entries.length > 0) {
                        // „Éè„ÉÉ„Ç∑„É•„Åå„Å™„ÅÑÂ†¥Âêà„ÄÅÊúÄÊñ∞„ÅÆ„Ç®„É≥„Éà„É™„Å´„Çπ„ÇØ„É≠„Éº„É´
                        const latestEntry = entries[0];
                        const entryRight = latestEntry.offsetLeft + latestEntry.clientWidth;
                        const containerWidth = container.clientWidth;
                        container.scrollLeft = entryRight - containerWidth;
                    }
                });
            };


        // ===== Navigation =====
        const getCurrentEntry = () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                return document.getElementById(hash);
            }
            const entries = document.querySelectorAll('.monogoto-entry');
            if (entries.length > 0) {
                return entries[0];
            }
            return null;
        };

        const getAdjacentEntry = (currentEntry, direction) => {
            const entries = document.querySelectorAll('.monogoto-entry');
            const currentIndex = Array.from(entries).indexOf(currentEntry);
            if (currentIndex === -1) return null;
            const nextIndex = currentIndex + direction;
            if (nextIndex < 0 || nextIndex >= entries.length) return null;
            return entries[nextIndex];
        };

        const handleKeyDown = (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault();
                const currentEntry = getCurrentEntry();
                if (!currentEntry) return;
                const direction = e.key === 'ArrowLeft' ? -1 : 1;
                const nextEntry = getAdjacentEntry(currentEntry, direction);
                if (nextEntry) {
                    const nextEntryId = nextEntry.id;
                    window.location.hash = nextEntryId;
                    scrollToEntryFromHash();
                    document.querySelectorAll('.monogoto-entry').forEach(entry => {
                        Object.assign(entry.style, {
                            transition: 'none',
                            transform: 'scale(1)',
                            fontWeight: '',
                            filter: 'brightness(1)'
                        });
                    });
                }
            } else if (e.key === 'Escape') {
                if (window.location.hash) {
                    window.location.hash = '';
                }
            }
        };

        const updateEntryCount = (count) => {
            const entryCountElement = document.querySelector('.entry-count');
            if (entryCountElement) {
                entryCountElement.textContent = `${count}‰ª∂„ÅÆ„Ç®„É≥„Éà„É™`;
            }
        };

        // ===== Main Functions =====
    const loadmonogotoEntries = async (filename = 'entry.md') => {
        try {
            const response = await fetch(filename);
            if (!response.ok) throw new Error('Failed to load entries');
            const text = await response.text();
            const entries = text.split('---').filter(entry => entry.trim());

            console.log('Raw entries:', entries);

            const container = document.getElementById('monogotoContainer');
            container.innerHTML = '';

            entries.reverse().forEach(entry => {
                const titleMatch = entry.match(/title:\s*(.*)/);
                // content:‰ª•Èôç„ÅÆ|„Å®ÊîπË°å„ÇíÊ≠£„Åó„ÅèÂèñÂæó
                const contentMatch = entry.match(/content:\s*\|\s*([\s\S]*)/);
                if (!titleMatch || !contentMatch) {
                    console.log('Skipping invalid entry:', entry);
                    return;
                }
                const title = titleMatch[1].trim();
                // ÊîπË°å„ÇÑÁ©∫Ë°å„ÇíÊï¥ÂΩ¢
                const contentLines = contentMatch[1].split('\n').map(line => line.trim()).join('\n').trim();
                console.log('Title:', title, 'Content:', contentLines);

                const entryElement = document.createElement('div');
                entryElement.className = 'monogoto-entry';
                entryElement.id = title.replace(/\s+/g, '-');
                entryElement.innerHTML = `
                <div class="entry-title" data-title="${title}" style="color: ${currentTheme.text}">${title}</div>
                <div class="content" style="color: ${currentTheme.text}">${contentLines}</div>
            `;
                container.appendChild(entryElement);
            });

            updateEntryCount(entries.length);
            requestAnimationFrame(() => {
                setupTitleHover();
                setupTitleClick();
                wrapChars();
                setupHoverAnimation();
                setupTextSelection();
                restoreHighlights();
                scrollToEntryFromHash();
            });
        } catch (error) {
            console.error('Error loading monogoto entries:', error);
        }
    };


        const wrapChars = () => {
            document.querySelectorAll('.content').forEach(content => {
                const text = content.textContent;
                let wrapped = '';
                for (let i = 0; i < text.length; i++) {
                    wrapped += `<span class="char">${text[i]}</span>`;
                }
                content.innerHTML = wrapped;
            });
        };

        // ===== Event Listeners =====
        document.querySelector('.page-title').addEventListener('click', () => {
            applyRandomTheme();
            flashTitle();
        });

        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
            if (location.host !== "things.poet.blue") {
                document.title = "DEV - Ë™§Â≠ó„É≠„Éû„ÅÆÁâ©‰∫ã";
            }
            applyRandomTheme();
            loadmonogotoEntries();
            scrollToEntryFromHash();
            document.addEventListener('keydown', handleKeyDown);
        });

        window.addEventListener('hashchange', scrollToEntryFromHash);
    </script>
</body>
